      <form class="auth-modal">
        <fieldset>
          <legend>Register</legend>
          <br />
          <div class="form-group">
            <label for="register_email">Email</label>
            <input
              type="email"
              class="form-control form-control-lg"
              id="register_email"
              name="register_email"
              aria-describedby="email"
              placeholder="Pengsoo@ebs.com"
            />
            <small class="form-text text-muted"
              >I will never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="register_password">Password</label>
            <input
              type="password"
              class="form-control form-control-lg"
              id="register_password"
              name="register_password"
              placeholder="Password"
            />
            <small class="form-text text-muted"
              >Your password is safely hashed by Firestore.</small
            >
          </div>

          <br />
          <div>
            Already have an account?
            <a href="#" class="switch" id="registerLink">Register instead</a>
          </div>
          <br />
          <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </fieldset>
      </form>
